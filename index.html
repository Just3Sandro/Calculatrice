<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>calculator</title>
       <script src="Javas.js" defer></script>
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>  <h1>CALCULATRICE</h1> 
        <div class="calculator">
            <div class="screen"></div>
            <div class="keybord">
                <button data-key="8" class="bouton clear">C</button>
                <button data-key="53" class="bouton allClear">AC</button>
                <button data-key="219" class="bouton operator">%</button>
                <button data-key="111" class="bouton operator">/</button>
                <button data-key="103" class="bouton decimal">7</button>
                <button data-key="104" class="bouton decimal">8</button>
                <button data-key="105" class="bouton decimal">9</button>
                <button data-key="106" class="bouton operator">*</button>
                <button data-key="100" class="bouton decimal">4</button>
                <button data-key="101" class="bouton decimal">5</button>
                <button data-key="102" class="bouton decimal">6</button>
                <button data-key="109" class="bouton operator">-</button>
                <button data-key="97" class="bouton decimal">1</button>
                <button data-key="98" class="bouton decimal">2</button>
                <button data-key="99" class="bouton decimal">3</button>
                <button data-key="107" class="bouton operator">+</button>
                <button data-key="96" class="bouton decimal">0</button>
                <button data-key="110" class="bouton operator">.</button>
                <button data-key="13" class="bouton">=</button>
            </div>
        </div>
    </div>
    </body>
</html>
